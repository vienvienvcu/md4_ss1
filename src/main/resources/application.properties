spring.application.name=test_prj
#Cau hinh thong tin ket noi den csdl
spring.datasource.url=jdbc:mysql://localhost:3306/db_first?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=12345678
#cau hinh lam viec
spring.jooq.sql-dialect=org.hibernate.dialect.MySQL8Dialect
#Cac cau lenh SQL do JPA/hierate sinh ra
spring.jpa.properties.hibernate.format_sql=true
#Cau hinh dll ao co so du lieu
spring.jpa.hibernate.ddl-auto=update
#tat ca ten tu dong cua springBoot
spring.jpa.hibernate.naming.implicit-strategy=org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#set time zone
spring.jpa.properties.hibernate.jdbc.time_zone=UTC



